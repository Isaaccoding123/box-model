<!DOCTYPE html>
<html>
    <head>
        <title>float</title>
        <style>
            img#floweright {
                float:right
            }
             img#flowerleft {
                float:left
            }
        </style>
    </head>
    <body>
        <h1>float property</h1>
        <p>
            
            <img id="flowerleft" src="OIP.jpeg" alt="tree"
             style="width: 100px;height: 100px;">
             <img id="floweright" src="OIP.jpeg" alt="tree"
             style="width: 100px;height: 100px;"> 
        </p>
    </body>
</html>
